name: Node.js CI/CD Pipeline

# This workflow is triggered on pushes or pull requests to the main branch.
# It also allows you to run it manually from the Actions tab or AutoFlow.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # Sets up a Node.js environment for use in your workflow
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm' # Speeds up dependency installation

      # Installs project dependencies
      - name: Install dependencies
        run: npm install

      # Runs the build script, if it exists in your package.json
      - name: Build project
        run: npm run build --if-present

      # Runs the test script from your package.json
      - name: Run tests
        run: npm test

